version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Switching to Vite build system..."
        - rm -rf node_modules package-lock.json
        - npm cache clean --force
        - cp package-vite.json package.json
        - npm install --no-audit --no-fund
    build:
      commands:
        - echo "Building with Vite..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths: []
